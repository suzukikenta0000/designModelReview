<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample-3Dmodel</title>
    <style>
        .box {
            width: 749px;
            height: 749px;
            margin: 24px auto;
        }
        
        /* .model {
            border: solid 2px black;
        } */
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body> 
    <h1>３Dサンプル</h1>

    <div class="box box1">
        <h2>ring</h2>
        <model-viewer class="model" src="shimadasama/3dmodel/sample-ring.glb" camera-controls auto-rotate style="margin: 0 auto; width: 749px; height: 749px;"></model-viewer> 
    </div>
    <div class="box box2">
        <h2>bangle-gold1</h2>
        <model-viewer class="model" src="shimadasama/3dmodel/sample1-bangle-gold.glb" camera-controls auto-rotate style="margin: 0 auto; width: 749px; height: 749px;"></model-viewer> 
    </div>
    <div class="box box3">
        <h2>bangle-gold2</h2>
        <model-viewer class="model" src="shimadasama/3dmodel/sample2-bangle-gold.glb" camera-controls auto-rotate style="margin: 0 auto; width: 749px; height: 749px;"></model-viewer> 
    </div>
    <div class="box box4">
        <h2>bangle-black</h2>
        <model-viewer class="model" src="shimadasama/3dmodel/sample3-bangle-black.glb" camera-controls auto-rotate style="margin: 0 auto; width: 749px; height: 749px;"></model-viewer> 
    </div>
    <div class="box box5">
        <h2>bangle-silver</h2>
        <model-viewer class="model" src="shimadasama/3dmodel/sample4-bangle-silver.glb" camera-controls auto-rotate style="margin: 0 auto; width: 749px; height: 749px;"></model-viewer> 
    </div>
</body>
</html>
