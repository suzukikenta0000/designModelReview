<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample-3Dmodel</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <h1 class="title">3D model</h1>

    <section class="dmodel-view-box">
        <div class="model-3d">
            <model-viewer class="model" src="shimadasama/3dmodel/shimada12.glb" camera-controls
                disable-pan environment-image="shimadasama/3dmodel/Untitled.hdr" exposure="2">
            </model-viewer>
        </div>
        <div class="product-img-box">
            <img src="shimadasama/3dmodel/banglelightk.webp" alt="img" class="product-img">
        </div>
    </section>
    
    <section class="dmodel-view-box border-top">
        <div class="model-3d">
            <model-viewer class="model" src="shimadasama/3dmodel/shimada13.glb" camera-controls
                disable-pan environment-image="shimadasama/3dmodel/Untitled.hdr" exposure="2">
            </model-viewer>
        </div>
        <div class="product-img-box">
            <img src="shimadasama/3dmodel/banglelightk.webp" alt="img" class="product-img">
        </div>
    </section>
    
</body>

</html>
